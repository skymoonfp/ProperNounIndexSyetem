<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="text/html" http-equiv="content-type">
    <meta content="心齋觀化" name="author">
    <meta content="书籍 专名 索引" name="description">
    <meta content="width=device-width;initial-scale=1" name="viewport">

    <!--    <title>&#9829;专名索引系统&#9829;-欢迎登陆/注册！&nbsp;&nbsp;</title>-->
    <title>
        {% block content_head %}
        {% endblock %}
    </title>

    <link href="favicon.ico" rel="icon" type="image/x-ico">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-ico">

    <link href="/static/css/fullscreen.css" rel="stylesheet" type="text/css">
    <link href="/static/css/header.css" rel="stylesheet" type="text/css">

    <script src="/static/js/jQuery-3.4.1.js"></script>
    <script src="/static/js/head.js" type="text/javascript"></script>
</head>


<body>

<div id="full" ondblclick="Go();" onmousedown="Stop();">
    <div id="body_header">
        <div id="header_logo">
            <a href="https://www.douban.com/people/skymoon_fp/">
                <img alt="心齋觀化" height="200" src="/static/image/login/001.jpg" width="320">
            </a>
        </div>

        <div id="header_link">
            <ul style="margin-top:50px;color:green">
                <li><a href="https://www.douban.com/people/skymoon_fp/"><b>心齋觀化的豆瓣</b></a></li>
                <li><a href="https://github.com/skymoonfp/"><b>心齋觀化的GitHub</b></a></li>
            </ul>
        </div>

        <div id="header_other">

            <b style="background-color:blue;">便捷功能区</b>
            <h3>搜索</h3>
            <select>
                <option value="1">上海</option>
                <option selected="selected" value="2">北京</option>
                <option value="3">广州</option>
            </select>
            <h3>网址</h3>
            <select>
                <optgroup label="河北省">
                    <option>石家庄</option>
                    <option>邯郸</option>
                </optgroup>
                <optgroup label="湖北省">
                    <option>武汉</option>
                </optgroup>
                <optgroup label="上海市">
                    <option>上海</option>
                </optgroup>
            </select>
        </div>
    </div>


    <br><br>


    <div id="body_main">
        {% block content_body_main %}
        {% endblock %}
    </div>


    <br><br>


    <div id="body_footer">版权 © 心齋觀化</div>

</div>

</body>
</html>
